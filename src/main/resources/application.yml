spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/community_feed?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username:
    password:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
    open-in-view: false
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
